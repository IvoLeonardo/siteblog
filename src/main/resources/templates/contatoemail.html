<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	 	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		
		<title>Contato</title>
	</head>
	<body>
		
		<nav th:replace="~{base :: navbusca}"></nav>
		<nav th:replace="~{base :: navlinks}"></nav>
		<div class="container">
		
			<div class="media mt-5 mb-5">
			  <img src="..." class="mr-3" alt="...">
			  <div class="media-body">
			    <h5 class="mt-0">Vídeo de apresentação</h5>
			    <p>Uma pequena descrição de um vídeo curto de apresentação.</p>
			  </div>
			</div>
			
			
			<div class="card mb-3">
			  <div class="row no-gutters">
			    <div class="col-md-4">
			      <iframe src="https://www.youtube.com/embed/pH_HYXGXWBs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			    </div>
			    <div class="col-md-8">
			      <div class="card-body">
			        <h5 class="card-title">Card title</h5>
			        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
			        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
			      </div>
			    </div>
			  </div>
			</div>
			
			
			
			
			
			<div class="ratio ratio-16x9">
				<iframe src="https://www.youtube.com/embed/pH_HYXGXWBs" width="640" height="360" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		
			<div class="col-6">
				<form action="/salvaContato" method="post" th:object="${contatoObj}">
				  <div class="form-group">
				    <label for="nome">Nome</label>
				    <input class="form-control" id="nome" aria-describedby="emailHelp" name="nome" placeholder="Informe seu nome">
				  </div>
				  
				  <div class="form-group">
				    <label for="email">Email</label>
				    <input type="email" class="form-control" id="email" name="email" placeholder="Informe seu email principal">
				  </div>
				  <div class="form-group">
				    <label for="whatsapp">Whatsapp</label>
				    <input class="form-control" id="whatsapp" name="whatsApp" placeholder="Número do seu Whatsapp">
				  </div>
				  
				  <button type="submit" class="btn btn-primary btn-lg">Confirmar inscrição</button>
				</form>
			</div>
			
		</div>
		<footer th:replace="~{base :: rodape}"></footer>
	</body>
</html>
