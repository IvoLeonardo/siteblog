<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		
		<!-- Bootstrap CSS -->
   		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
		
		<title>Blog</title>
	</head>
	
	<body>
	
		<nav th:replace="~{base :: navbusca}"></nav>
		<nav th:replace="~{base :: navlinks}"></nav>
		
		<main class="d-flex align-content-center mt-5">
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item" aria-current="page"><a href="/usuario/blogs">Blogs</a></li>
			    <li class="breadcrumb-item active" aria-current="page">Novo Blog</li>
			  </ol>
			</nav>
<!-- 		 /bloghome -->
			<section class="card container col-md-8 mb-3">
				
				<form th:action="@{/novo/blogform}" method="post" enctype="multipart/form-data" th:object = "${blogObj}">
				
				<input type="hidden" th:field="*{id}">
				
					<div class="card-body">
						<div class="form-group">
							<label class="form-label">Titulo</label>
							<input class="form-control"th:field="*{titulo}">
						</div>
						<div class="form-group">
							<label class="form-label">Autor</label>
							<input class="form-control" th:field="*{autor.autor}">
						</div>
						<div class="form-group">
							<label class="form-label">Conte√∫do</label>
							 <textarea id="summernote" class="form-control" name="texto" placeholder="Texto *" th:field="*{texto}"></textarea>
						</div>
<!-- 						<div class="row"> -->
<!-- 				    		<div class="col-sm-12 mb-3"> -->
<!-- 								<label class="form-label" for="imagem">Imagem do blog</label> -->
<!-- 								<input class="form-control-file" type="file" id="imagem" name="fileImagem"> -->
<!-- 							</div>  -->
<!-- 				    	</div> -->
						<div class="row">
							<input class="btn btn-primary btn-lg col-6 mt-3" type="submit" value="Salvar">
						</div>
					</div>
				</form>
			</section>
		</main>
		
		<script> 
		$('#summernote').summernote({ 
			placeholder: 'Texto *', 
			tabsize: 2,
			height: 600 }); 
		</script>
	</body>
</html>
